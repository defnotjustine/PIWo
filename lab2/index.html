<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="text-center mb-4">üìù ToDo Lista</h1>

      <div class="row g-2 mb-3">
        <div class="col-md-5">
          <input
            type="text"
            class="form-control"
            id="taskInput"
            placeholder="Nowe zadanie..."
          />
        </div>
        <div class="col-md-3">
          <select id="listSelect" class="form-select"></select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" onclick="addTask()">
            Dodaj
          </button>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-warning w-100"
            onclick="undoDelete()"
            id="undoBtn"
            disabled
            cofnij-btn
          >
            Cofnij usu≈Ñ
          </button>
        </div>
      </div>

      <div class="row g-2 mb-3">
        <div class="col-md-6">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Szukaj zada≈Ñ..."
            oninput="searchTasks()"
          />
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <label class="form-check-label ms-2"
            ><input
              type="checkbox"
              class="form-check-input me-1"
              id="caseCheckbox"
            />
            Ignoruj wielko≈õƒá liter</label
          >
        </div>
      </div>

      <div class="mb-3 d-flex gap-2">
        <input
          type="text"
          id="newListInput"
          class="form-control"
          placeholder="Nowa lista..."
        />
        <button class="btn btn-success" onclick="addList()">Dodaj listƒô</button>
      </div>

      <div id="listsContainer"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="confirmModal" tabindex="-1" style="display: none">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <p id="modalText"></p>
            <div class="text-end">
              <button class="btn btn-danger me-2" onclick="confirmDelete()">
                Tak
              </button>
              <button class="btn btn-secondary" onclick="cancelDelete()">
                Nie
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
